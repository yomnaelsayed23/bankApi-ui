
<div class="bankhome container my-5 w-50 m-auto p-5 border border-info rounded">
 
  <div class="user-info">
    <h2>User Information</h2>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Cart Number:</strong> {{ user.cartNum }}</p>
  </div>
  <hr>
  <div class="transaction-table">
    <h3>Transaction History</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Transaction ID</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Credit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ transaction.id }}</td>
          <td>{{ transaction.date | date }}</td>
          <td>{{ transaction.amount | currency }}</td>
          <td>{{ transaction.credit }}</td>
        </tr>
      </tbody>
    </table>
  </div>

<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCardModal">
  Add New Card
</button>

<!-- The Modal -->
<div class="modal fade" id="addCardModal" tabindex="-1" aria-labelledby="addCardModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="addCardModalLabel">Add New Card</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form (ngSubmit)="addCard()">
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" [(ngModel)]="newCard.cardNumber" name="cardNumber" required>
          </div>
          <div class="mb-3">
            <label for="cardHolder" class="form-label">Card Holder Name</label>
            <input type="text" class="form-control" id="cardHolder" [(ngModel)]="newCard.cardHolder" name="cardHolder" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Card</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
